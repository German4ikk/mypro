    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, rgba(12, 77, 162, 0.05), rgba(12, 77, 162, 0.1));
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
            position: relative;
        }
        
        .error-code::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--accent-color);
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 600;
            margin: 30px 0 20px;
            color: #333;
        }
        
        .error-message {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .error-btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .error-btn-primary:hover {
            background-color: #0a3d82;
        }
        
        .error-btn-secondary {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .error-btn-secondary:hover {
            background-color: rgba(12, 77, 162, 0.1);
        }
        
        .error-btn i {
            margin-right: 8px;
        }
        
        .error-illustration {
            max-width: 400px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .error-illustration {
                max-width: 300px;
            }
        }
    </style>
